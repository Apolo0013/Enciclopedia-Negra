<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Proporcional</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #box {
      background: #4caf50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      width: 150px;
    }
  </style>
</head>
<body>

  <label for="largura">Digite a largura (px): </label>
  <input type="number" id="largura" placeholder="Ex: 400" />
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>
    <p></p>

  <script>
    const input = document.getElementById('largura');
    const box = document.querySelector('p');

    // Define a proporção desejada (por exemplo, altura = largura * 1.25)
    const proporcao = 3 / 4; // você pode mudar para 9/16 ou o que quiser

    input.addEventListener('input', () => {
      const largura = parseInt(input.value);
      if (!isNaN(largura)) {
        const altura = Math.round(largura * proporcao);
        box.textContent = `${largura}px × ${altura}px`;
      }
    });
  </script>

</body>
</html>
